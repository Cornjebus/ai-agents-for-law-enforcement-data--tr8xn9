apiVersion: v1
kind: Namespace
metadata:
  name: revenue-platform
  labels:
    name: revenue-platform
    environment: ${ENV}
    app: autonomous-revenue-platform
    managed-by: kustomize
    version: ${VERSION}
    tier: platform
    security.cloud.google.com/compliance: pci-dss,soc2
    monitoring.cloud.google.com/workload: revenue-platform
    # Additional operational labels
    app.kubernetes.io/name: revenue-platform
    app.kubernetes.io/part-of: autonomous-revenue-platform
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/component: platform
    # Security classification
    security.cloud.google.com/criticality: high
    security.cloud.google.com/data-sensitivity: confidential
  annotations:
    description: "Autonomous Revenue Generation Platform namespace for ${ENV} environment"
    # Security annotations
    security.cloud.google.com/name: revenue-platform-${ENV}
    security.cloud.google.com/security-policy: restricted
    security.cloud.google.com/pod-security: restricted
    security.cloud.google.com/audit-logging: enabled
    # Monitoring annotations
    monitoring.cloud.google.com/scrape: "true"
    monitoring.cloud.google.com/port: "metrics"
    monitoring.cloud.google.com/path: "/metrics"
    monitoring.cloud.google.com/scheme: "http"
    # Networking annotations
    networking.cloud.google.com/policy: restricted
    networking.cloud.google.com/topology: private
    networking.cloud.google.com/ingress-class: internal
    # Backup and disaster recovery
    backup.cloud.google.com/enabled: "true"
    backup.cloud.google.com/schedule: "0 */6 * * *"
    backup.cloud.google.com/retention: "720h"
    # Resource management
    quota.cloud.google.com/name: revenue-platform-${ENV}-quota
    quota.cloud.google.com/tier: production
    # IAM and access control
    iam.cloud.google.com/allowed-roles: >-
      roles/monitoring.viewer,
      roles/logging.viewer,
      roles/metrics.reader
    # Compliance and governance
    compliance.cloud.google.com/frameworks: pci-dss,soc2,gdpr,ccpa
    compliance.cloud.google.com/data-classification: confidential
    # Cost allocation
    billing.cloud.google.com/product: autonomous-revenue-platform
    billing.cloud.google.com/department: revenue-operations